<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Room Chat Test</title>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
</head>

<body>
    <h1>Room Chat Test</h1>
    <!-- roomId를 URL에서 추출하므로 userId 입력만 받도록 함 -->
    <div>
        <label for="userId">User ID: </label>
        <input type="number" id="userId" placeholder="1">
        <button id="loginBtn">Login (Enter Room)</button>
    </div>
    <div id="chatRoom" style="display: none;">
        <h2 id="roomTitle">Chat Room</h2>
        <div id="chatMessages" style="border: 1px solid #ccc; height: 200px; overflow-y: scroll;"></div>
        <input type="text" id="messageInput" placeholder="Type your message">
        <button id="sendBtn">Send</button>
    </div>

    <script>
        // URL에서 roomId 추출: URL이 http://localhost:3000/room/1 형태라고 가정
        const pathSegments = window.location.pathname.split('/');
        // 마지막 세그먼트가 roomId라고 가정 (예: "1")
        const roomId = pathSegments[pathSegments.length - 1];
        document.getElementById('roomTitle').textContent = `Chat Room (Room ${roomId})`;

        const socket = io('http://localhost:3000/room'); // room 네임스페이스에 연결
        let currentUserId;

        document.getElementById('loginBtn').addEventListener('click', () => {
            const userIdInput = document.getElementById('userId').value;
            if (!userIdInput) {
                alert('User ID를 입력하세요.');
                return;
            }
            currentUserId = Number(userIdInput);
            // URL에서 추출한 roomId를 사용하여 방에 입장
            socket.emit('joinRoom', { roomId, userId: currentUserId });
            document.getElementById('chatRoom').style.display = 'block';
        });

        document.getElementById('sendBtn').addEventListener('click', () => {
            const message = document.getElementById('messageInput').value;
            if (message.trim() === '') return;
            socket.emit('chatMessage', { roomId, userId: currentUserId, message });
            document.getElementById('messageInput').value = '';
        });

        socket.on('message', (data) => {
            const chatMessagesDiv = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.textContent = `[${data.sender}] ${data.message}`;
            chatMessagesDiv.appendChild(messageElement);
        });

        socket.on('error', (data) => {
            alert(`Error: ${data.message}`);
        });
    </script>
</body>

</html>
