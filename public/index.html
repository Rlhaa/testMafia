<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>룸 채팅 및 게임 테스트</title>
    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* 전체 컨테이너: 채팅과 접속 인원 영역 좌우 배치 (7:3 비율) */
        .container-custom {
            display: flex;
            gap: 10px;
        }

        .chat-container {
            flex: 7;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .occupant-container {
            flex: 3;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #chatMessages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 5px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }

        #occupantList {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }

        /* 부트스트랩 버튼 사용, 선택되면 색상이 변함 */
        .occupant-btn {
            cursor: pointer;
            transition: background-color 0.3s;
            height: 65px;
        }

        .occupant-btn.selected {
            background-color: #007bff;
            color: white;
        }

        .system-message {
            color: green;
            font-weight: bold;
        }

        .role-message {
            color: blue;
            font-weight: bold;
        }

        /* 투표 확정 버튼 */
        #voteBtn {
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
        }

        .disabled-btn {
            opacity: 0.5;
            /* 흐려지게 만들기 */
            pointer-events: none;
            /* 클릭 불가능하게 */
            cursor: not-allowed;
            /* 마우스를 올렸을 때 '금지' 커서 표시 */
        }
    </style>
</head>

<body>
    <h1>룸 채팅 및 게임 테스트</h1>
    <!-- 사용자 ID 입력 -->
    <div class="form-group">
        <label for="userId">사용자 ID:</label>
        <input type="number" id="userId" class="form-control" placeholder="1">
        <button id="loginBtn" class="btn btn-primary mt-2">로그인 (룸 입장)</button>
    </div>
    <!-- 전체 컨테이너: 채팅과 접속 인원 영역 -->
    <div class="container-custom" id="mainContainer" style="display: none;">
        <!-- 채팅 영역 -->
        <div class="chat-container" id="chatRoom">
            <h2 id="roomTitle"></h2>
            <div id="chatMessages"></div>
            <input type="text" id="messageInput" class="form-control" placeholder="메시지를 입력하세요">
            <button id="sendBtn" class="btn btn-secondary mt-2">전송</button>
        </div>
        <!-- 접속 인원 영역 -->
        <div class="occupant-container" id="roomOccupants">
            <h2>현재 접속 인원</h2>
            <div id="occupantList"></div>
        </div>
    </div>
    <!-- 투표 확정 버튼 (컨테이너 외부) -->
    <div id="voteContainer" style="display: none; margin-top: 10px;">
        <button id="voteBtn" class="btn btn-success">투표 확정</button>
    </div>
    <!-- 게임 상태 영역 -->
    <div id="gameSection" style="display: none; margin-top: 20px;">
        <h2>게임 상태</h2>
        <div id="gameStatus"></div>
    </div>

    <script>
        // 방 ID 추출 (예: http://localhost:3000/room/1)
        var pathSegments = window.location.pathname.split('/');
        var roomId = pathSegments[pathSegments.length - 1];
        document.getElementById('roomTitle').textContent = "채팅룸 (룸 " + roomId + ")";

        var currentUserId;
        var socket;      // 단일 소켓
        var roomInfo;    // ROOM:JOINED 또는 ROOM:UPDATED 이벤트로 최신 방 정보 수신
        var selectedTargetId = null; // 투표 대상으로 선택된 플레이어의 ID
        document.getElementById("loginBtn").addEventListener("click", function () {
            var userIdInput = document.getElementById("userId").value;
            if (!userIdInput) {
                alert("사용자 ID를 입력하세요.");
                return;
            }
            currentUserId = Number(userIdInput);

            //  단일 소켓 생성 (auth 옵션 사용)
            socket = io("http://localhost:3000/room", {
                auth: { roomId: roomId, userId: currentUserId }
            });

            //  UI 표시
            document.getElementById("mainContainer").style.display = "flex";
            document.getElementById("gameSection").style.display = "block";
            document.getElementById("voteContainer").style.display = "block";

            //  방 입장 요청
            socket.emit("joinRoom", { roomId: roomId, userId: currentUserId });

            socket.once("ROOM:JOINED", function (data) {
                roomInfo = data;
                updateOccupantList(roomInfo);
            });

            socket.on("ROOM:UPDATED", function (data) {
                roomInfo = data;
                updateOccupantList(roomInfo);
            });

            socket.on("message", function (data) {
                appendChatMessage("[" + data.sender + "] " + data.message);
            });

            document.getElementById("sendBtn").addEventListener("click", sendChatMessage);

            socket.on("YOUR_ROLE", function (data) {
                appendChatMessage(data.message, true);
            });

            socket.on("error", function (data) {
                alert("게임 에러: " + data.message);
            });

            //  투표 확정 버튼 클릭 이벤트 (여기서 정상적으로 등록)
            document.getElementById("voteBtn").addEventListener("click", function () {
                if (!selectedTargetId) {
                    alert("투표할 대상을 선택하세요.");
                    return;
                }

                console.log(`투표 요청: ${currentUserId} → ${selectedTargetId}`);

                //  서버에 투표 정보 전송
                socket.emit("VOTE:PLAYER", {
                    roomId: roomId,
                    voterId: currentUserId,
                    targetId: Number(selectedTargetId) // 숫자로 변환
                });

                // 버튼을 흐리게 만들고 비활성화
                document.getElementById("voteBtn").classList.add("disabled-btn");

                clearSelection();
            });

            socket.on("UPDATE_VOTES", function (voteData) {
                updateVoteUI(voteData);
            });

            socket.on("VOTE:RESULT", function (resultData) {
                displayVoteResult(resultData);
            });

        });

        // SECONDVOTE 단계가 시작되면 버튼 다시 활성화
        socket.on("SECONDVOTE_START", function () {
            console.log("SECONDVOTE 단계 시작. 투표 버튼 활성화.");
            document.getElementById("voteBtn").classList.remove("disabled-btn");
        });

        //  유저 목록에서 클릭한 플레이어를 선택하는 함수
        function updateOccupantList(roomData) {
            var occupantListDiv = document.getElementById("occupantList");
            occupantListDiv.innerHTML = "";
            var players = [];
            try {
                players = typeof roomData.players === "string" ? JSON.parse(roomData.players) : roomData.players;
            } catch (error) {
                players = [];
            }
            players.forEach(function (player) {
                var btn = document.createElement("button");
                btn.className = "btn btn-outline-primary occupant-btn";
                btn.textContent = "사용자 " + player.id;
                btn.dataset.userid = player.id;

                btn.addEventListener("click", function () {
                    if (player.id === currentUserId) {
                        alert("자기 자신에게는 투표할 수 없습니다.");
                        return;
                    }

                    document.querySelectorAll(".occupant-btn").forEach((b) => b.classList.remove("selected"));

                    btn.classList.add("selected");
                    selectedTargetId = Number(btn.dataset.userid); // 숫자로 변환
                    console.log(`선택된 유저: ${selectedTargetId}`);
                });

                occupantListDiv.appendChild(btn);
            });
        }

        //  선택 해제 함수
        function clearSelection() {
            document.querySelectorAll(".occupant-btn").forEach((b) => b.classList.remove("selected"));
            selectedTargetId = null;
        }

        //  투표 현황을 UI에 업데이트하는 함수
        function updateVoteUI(voteData) {
            const voteListElement = document.getElementById("voteList");
            if (!voteListElement) return;

            voteListElement.innerHTML = "";
            voteData.forEach(vote => {
                const listItem = document.createElement("li");
                listItem.textContent = `사용자 ${vote.voterId} → 사용자 ${vote.targetId}에게 투표`;
                voteListElement.appendChild(listItem);
            });

            if (voteData.length >= totalPlayers) {
                document.getElementById("voteStatus").textContent = "모든 사용자가 투표 완료";
            } else {
                document.getElementById("voteStatus").textContent = `현재 투표 진행 중 (${voteData.length}/${totalPlayers})`;
            }
        }

        //  투표 결과를 UI에 표시하는 함수
        function displayVoteResult(resultData) {
            alert(`최다 득표자: 사용자 ${resultData.winnerId} (${resultData.voteCount}표)`);
        }

        // 채팅 메시지 추가 함수
        function appendChatMessage(message, isRole) {
            var chatMessagesDiv = document.getElementById("chatMessages");
            var messageElement = document.createElement("div");
            if (isRole) {
                messageElement.classList.add("role-message");
            }
            messageElement.textContent = message;
            chatMessagesDiv.appendChild(messageElement);
        }

        // 채팅 메시지 전송 함수
        function sendChatMessage() {
            var messageInputElem = document.getElementById("messageInput");
            var message = messageInputElem ? messageInputElem.value : "";
            if (message.trim() === "") return;
            socket.emit("chatMessage", { roomId: roomId, userId: currentUserId, message: message });
            if (messageInputElem) {
                messageInputElem.value = "";
            }
        }

        // 접속 인원 업데이트 함수 (부트스트랩 버튼으로 표시)
        function updateOccupantList(roomData) {
            var occupantListDiv = document.getElementById("occupantList");
            occupantListDiv.innerHTML = ""; // 기존 목록 초기화
            var players = [];
            try {
                players = typeof roomData.players === "string" ? JSON.parse(roomData.players) : roomData.players;
            } catch (error) {
                players = [];
            }
            players.forEach(function (player) {
                var btn = document.createElement("button");
                btn.className = "btn btn-outline-primary occupant-btn";
                btn.textContent = "사용자 " + player.id;
                btn.dataset.userid = player.id; // data-userid 속성 저장
                // 클릭 시 선택 상태 토글 (자신에게 투표 불가 조건은 별도로 처리)
                btn.addEventListener("click", function () {
                    // 모든 버튼에서 선택 해제
                    var allBtns = document.querySelectorAll(".occupant-btn");
                    allBtns.forEach(function (b) {
                        b.classList.remove("selected");
                    });
                    // 현재 버튼 선택
                    btn.classList.add("selected");
                    selectedTargetId = btn.dataset.userid;
                });
                occupantListDiv.appendChild(btn);
            });
        }

        // 선택 해제 함수
        function clearSelection() {
            var allBtns = document.querySelectorAll(".occupant-btn");
            allBtns.forEach(function (b) {
                b.classList.remove("selected");
            });
            selectedTargetId = null;
        }
    </script>
</body>

</html>
